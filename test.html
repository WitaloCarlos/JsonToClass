<html>

<head>

    <script src="./jsonToClass.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./test.css" type="text/css" />
</head>

<h1>Json to Class</h1>

<div>
    <div>
        <input type="text" id="className">

</div>

<div id="divResults"></div>
<script src="./test.js" type="text/javascript"></script>
